
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'coreblock_FinancialTransaction_list' %}">
    FinancialTransaction Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">description: </label>
      <input class="form-control col-sm-10"
         id="description" type="text"
         name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="amount">amount: </label>
      <input class="form-control col-sm-10"
         id="amount" type="text"
         name="amount" value="{{ object.amount }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="transaction_type">transaction_type: </label>
      <input class="form-control col-sm-10"
         id="transaction_type" type="text"
         name="transaction_type" value="{{ object.transaction_type }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="transaction_date">transaction_date: </label>
      <input class="form-control col-sm-10"
         id="transaction_date" type="date"
         name="transaction_date" value="{{ object.transaction_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="vat_flag">vat_flag: </label>
      <input class="form-control col-sm-10"
         id="vat_flag" type="checkbox"
         name="vat_flag" value="{{ object.vat_flag }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_trust_transaction">is_trust_transaction: </label>
      <input class="form-control col-sm-10"
         id="is_trust_transaction" type="checkbox"
         name="is_trust_transaction" value="{{ object.is_trust_transaction }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_active">is_active: </label>
      <input class="form-control col-sm-10"
         id="is_active" type="checkbox"
         name="is_active" value="{{ object.is_active }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="deleted_at">deleted_at: </label>
      <input class="form-control col-sm-10"
         id="deleted_at" type="datetime-local"
         name="deleted_at" value="{{ object.deleted_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
