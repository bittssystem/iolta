
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'coreblock_VatRate_list' %}">
    VatRate Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="effective_from">effective_from: </label>
      <input class="form-control col-sm-10"
         id="effective_from" type="date"
         name="effective_from" value="{{ object.effective_from }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="effective_to">effective_to: </label>
      <input class="form-control col-sm-10"
         id="effective_to" type="date"
         name="effective_to" value="{{ object.effective_to }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
