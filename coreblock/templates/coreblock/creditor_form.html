
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'coreblock_Creditor_list' %}">
    Creditor Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="amount_owed">amount_owed: </label>
      <input class="form-control col-sm-10"
         id="amount_owed" type="text"
         name="amount_owed" value="{{ object.amount_owed }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="external_ref">external_ref: </label>
      <input class="form-control col-sm-10"
         id="external_ref" type="text"
         name="external_ref" value="{{ object.external_ref }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_active">is_active: </label>
      <input class="form-control col-sm-10"
         id="is_active" type="checkbox"
         name="is_active" value="{{ object.is_active }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="deleted_at">deleted_at: </label>
      <input class="form-control col-sm-10"
         id="deleted_at" type="datetime-local"
         name="deleted_at" value="{{ object.deleted_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
